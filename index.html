<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рабочий день в типографии</title>
  <style>
    body { font-family: sans-serif; background: #eee; }
    #map { display: grid; grid-template-columns: repeat(4, 120px); grid-template-rows: repeat(3, 100px); gap: 10px; }
    .room {
      background: #fafafa;
      border: 2px solid #aaa;
      border-radius: 12px;
      min-height: 90px;
      position: relative;
      padding: 5px 0 5px 5px;
    }
    .actor { position: absolute; bottom: 5px; right: 5px; font-size: 20px; }
    #eventBox {
      position: fixed; top: 40%; left: 50%; transform: translate(-50%,-50%);
      padding: 20px; background: #fff; border-radius: 8px; border: 2px solid #0080FF;
      box-shadow: 0 0 20px #0004; display: none; min-width: 240px;
    }
    #stress, #inventory { margin: 10px 0; }
    .mapBtn { margin: 2px; padding: 2px 6px; }
    #questlog { margin: 10px 0 20px 0; }
  </style>
</head>
<body>
  <h2>Рабочий день в типографии</h2>
  <div id="stress">Стресс: <span id="stressBar">0</span> / 100</div>
  <div id="inventory">В руках: <span id="item">пусто</span></div>
  <div>
    <b>Задачи:</b>
    <ul id="questlog"></ul>
  </div>
  <div id="map"></div>

  <div id="eventBox">
    <div id="eventText"></div>
    <div id="eventOptions"></div>
  </div>

  <button onclick="resetGame()" style="margin:14px;padding:7px 14px;">Начать заново</button>

  <script src="main.js"></script>
</body>
</html>
