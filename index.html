<head>

  <title>–†–∞–±–æ—á–∏–π –¥–µ–Ω—å –≤ —Ç–∏–ø–æ–≥—Ä–∞—Ñ–∏–∏</title>
  <style>
    :root {
      --header-height: 40px;
      --footer-height: 50px;
    }
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –æ–±–Ω—É–ª–µ–Ω–∏—è */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; background: #e2e7ed; min-height: 100vh; }

    /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∞–ø–∫–∞ */
    #header {
      position: fixed; top: 0; left: 0; right: 0;
      height: var(--header-height);
      background: #2a5b9d; color: #fff;
      display: flex; align-items: center;
      justify-content: center;
      z-index: 100;
      font-size: 1em;
      transition: height 0.2s, font-size 0.2s;
      box-shadow: 0 2px 10px #0001;
    }

    /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–æ–¥–≤–∞–ª */
    #footer {
      position: fixed; left: 0; right: 0; bottom: 0;
      height: var(--footer-height);
      background: #f8fafc; color: #2a5b9d;
      display: flex; align-items: center; justify-content: center;
      z-index: 100;
      font-size: 1em;
      border-top: 1px solid #b5bac4;
      box-shadow: 0 -2px 12px #abc3dc21;
      transition: height 0.2s, font-size 0.2s;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–µ —Ç–µ–ª–æ –º–µ–∂–¥—É –Ω–∏–º–∏ */
    #main-wrap {
      position: absolute; /* –∏–ª–∏ fixed –µ—Å–ª–∏ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—à—å —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
      top: var(--header-height);
      left: 0; 
      right: 0; 
      bottom: var(--footer-height);
      padding: 8px 0;
      overflow-y: auto;
      background: none; /* –∏–ª–∏ —Ü–≤–µ—Ç/–∫–∞—Ä—Ç–∏–Ω–∫–∞, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ */
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* –°–µ—Ç–∫–∞ –∫–æ–º–Ω–∞—Ç */
    #map {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* –î–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞ */
      grid-gap: 8px;
      padding: 10px;
      width: 100vw;
      max-width: 800px;
    }
    .room {
      background: #f3f5fa;
      border: 1.5px solid #b5bac4;
      border-radius: 12px;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      overflow: hidden;
      padding: 7px 6px 6px 6px;
      word-break: break-word;
    }
    .room .room-title {
      font-weight: 700;
      font-size: 1.05em;
      margin-bottom: 3px;
      line-height: 1.2;
      overflow-wrap: break-word;
    }
    .actors {
      margin-top: 5px;
      display: flex;
      flex-wrap: wrap;
      gap: 2px 4px;
      min-height: 28px;
    }
    .actor {
      display: flex; flex-direction: column; align-items: center;
      font-size: 1.4em; /* –≠–º–æ–¥–∑–∏ ‚Äî –º–∞—Å—à—Ç–∞–±–∏—Ä—É—é—Ç—Å—è */
      margin-right: 5px;
      min-width: 0;
      max-width: 60px;
      overflow: hidden;
      word-break: keep-all;
    }
    .actor-name {
      font-size: 0.72em;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 54px;
      text-align: center;
      white-space: normal;
    }
    /* –î–ª—è –¥–ª–∏–Ω–Ω—ã—Ö –Ω–∞–∑–≤–∞–Ω–∏–π: —É–º–µ–Ω—å—à–∏—Ç—å —à—Ä–∏—Ñ—Ç */
    .room .room-title.long { font-size: 0.97em; }
    .actor .actor-name.long { font-size: 0.57em; }
    /* –í—Å–µ–≥–¥–∞ –≤–∏–¥–∏–º–∞—è —Ä–∞–º–∫–∞ active */
    .room.active { box-shadow: 0 0 8px #41b7fc88; }

    /* --- –ê–î–ê–ü–¢–ò–í --- */
    @media (max-width: 760px) {
      #map { max-width: 99vw; }
    }
    @media (max-width: 650px) {
      :root {
        --header-height: 36px; --footer-height: 40px;
      }
      #header, #footer { font-size: 0.93em; }
      #map {
        grid-template-columns: repeat(2, 1fr); /* –¢–∞–±–ª–∏—Ü–∞ 2 —Å—Ç–æ–ª–±—Ü–∞ */
        grid-template-rows: repeat(7, 1fr);
        padding: 4px;
      }
      .room { min-height: 60px; font-size: 0.96em; }
    }
    @media (max-width: 450px) {
      :root {
        --header-height: 20px; --footer-height: 30px;
      }
      #header, #footer { font-size: 0.8em; }
      #main-wrap { top: var(--header-height); bottom: var(--footer-height);}
      #map { grid-gap: 3px; }
      .room { padding: 2px 2px 2px 2px;}
      .room .room-title { font-size: 0.86em;}
      .actors { min-height: 18px; }
      .actor { font-size: 1.1em; }
      .actor-name { font-size: 9px; max-width: 38vw;}
    }
    /* –°–º–µ—â–∞–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –≤–≤–µ—Ä—Ö –ø—Ä–∏ –º–∞–ª–µ–Ω—å–∫–æ–π –≤—ã—Å–æ—Ç–µ —ç–∫—Ä–∞–Ω–∞ */
    @media (max-height: 420px) {
      #main-wrap { padding: 2px 0; }
      .room { min-height: 44px; }
    }
  </style>
